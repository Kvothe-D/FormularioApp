<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Exitoso</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
 
            background: url("Fondo3.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #e5e7eb;
        }
 
        .container {
            background: rgba(15, 23, 42, 0.92);
            padding: 32px;
            border-radius: 18px;
            box-shadow: 0px 25px 60px rgba(15, 23, 42, 0.95);
            max-width: 520px;
            width: 90%;
            border: 1px solid rgba(129, 140, 248, 0.6);
        }

        img {
            max-width: 140px;
            margin-bottom: 20px;
            filter: drop-shadow(0px 10px 25px rgba(79,70,229,0.5));
        }

        h1 {
            color: #bbf7d0;
            margin-bottom: 10px;
            letter-spacing: 0.03em;
        }

        p {
            color: #d1d5db;
            margin-bottom: 25px;
        }

        .botones {
            margin-top: 10px;
        }

        .botones a, .botones button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            text-decoration: none;
            border-radius: 999px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.02em;
            box-shadow: 0 15px 35px rgba(79,70,229,0.6);
        }

        .botones a:hover, .botones button:hover {
            background: linear-gradient(135deg, #4338ca, #6d28d9);
            box-shadow: 0 18px 45px rgba(79,70,229,0.75);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Exito.png" alt="Éxito">

        <h1>¡Registro Exitoso!</h1>
        <p>El empleado ha sido registrado correctamente en la base de datos.</p>

        <div class="botones">
            <a href="/formulario">Registrar otro empleado</a>
        </div>
    </div>
</body>
</html>
