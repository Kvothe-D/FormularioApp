<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Empleados registrados</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: url("LinuxKiller.jpeg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
      }

      .contenedor {
        width: 90%;
        max-width: 1000px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        padding: 20px;
      }

      h2 {
        margin-top: 0;
        text-align: center;
        color: #007bff;
      }

      .tabla-contenedor {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 8px 10px;
        border-bottom: 1px solid #ddd;
        font-size: 0.9rem;
      }

      th {
        position: sticky;
        top: 0;
        background-color: #007bff;
        color: white;
        text-align: left;
        z-index: 1;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      .delete-button {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      .delete-button:hover {
        background: #b52a37;
      }

      .btn-volver {
        display: inline-block;
        margin-top: 15px;
        padding: 8px 16px;
        background: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .btn-volver:hover {
        background: #5a6268;
      }

      .alerta-error {
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid #f5c6cb;
      }

      .alerta-exito {
        background: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <h2>Empleados registrados</h2>

      <div th:if="${error}" class="alerta-error">
        <span th:text="${error}"></span>
      </div>

      <div th:if="${mensaje}" class="alerta-exito">
        <span th:text="${mensaje}"></span>
      </div>

      <div class="tabla-contenedor">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Fecha Contratación</th>
              <th>Salario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="emp : ${empleados}">
              <td th:text="${emp.employeeId}"></td>
              <td th:text="${emp.firstName}"></td>
              <td th:text="${emp.lastName}"></td>
              <td th:text="${emp.email}"></td>
              <td th:text="${emp.phoneNumber}"></td>
              <td th:text="${emp.hireDate}"></td>
              <td th:text="${emp.salary}"></td>
              <td>
                <form th:action="@{'/empleados/' + ${emp.id} + '/eliminar'}" method="post" style="display:inline;">
                  <input type="password" name="adminPassword" placeholder="Contraseña admin" required style="width: 120px; margin-bottom: 5px;">
                  <button type="submit" class="delete-button">Borrar</button>
                </form>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(empleados)}">
              <td colspan="8" style="text-align: center; padding: 15px;">No hay empleados registrados.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <a th:href="@{/formulario}" class="btn-volver">Volver al formulario</a>
    </div>
  </body>
</html>
