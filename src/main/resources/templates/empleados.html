<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Empleados registrados</title>
	<link rel="icon" href="Logo2.ico" type="image/x-icon">
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: url("Fondo2.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #e5e7eb;
      }

      .contenedor {
        width: 90%;
        max-width: 1000px;
        background: rgba(15, 23, 42, 0.9);
        border-radius: 16px;
        box-shadow: 0px 20px 50px rgba(15,23,42,0.9);
        padding: 24px;
        border: 1px solid rgba(129, 140, 248, 0.6);
      }

      h2 {
        margin-top: 0;
        text-align: center;
        color: #e5e7eb;
      }

      .tabla-contenedor {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid rgba(55, 65, 81, 0.9);
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.95);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 8px 10px;
        border-bottom: 1px solid rgba(55, 65, 81, 0.9);
        font-size: 0.9rem;
        color: #e5e7eb;
      }

      th {
        position: sticky;
        top: 0;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        text-align: left;
        z-index: 1;
      }

      tr:nth-child(even) {
        background-color: rgba(15, 23, 42, 0.9);
      }

      tr:nth-child(odd) {
        background-color: rgba(17, 24, 39, 0.9);
      }

      tr:hover {
        background-color: rgba(59, 130, 246, 0.15);
      }

      .delete-button {
        background: linear-gradient(135deg, #ef4444, #b91c1c);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
      }

      .delete-button:hover {
        background: linear-gradient(135deg, #dc2626, #991b1b);
      }

      .btn-volver {
        display: inline-block;
        margin-top: 15px;
        padding: 8px 16px;
        background: linear-gradient(135deg, #6b7280, #4b5563);
        color: white;
        text-decoration: none;
        border-radius: 8px;
      }

      .btn-volver:hover {
        background: linear-gradient(135deg, #4b5563, #374151);
      }

      .alerta-error {
        background: rgba(248, 113, 113, 0.15);
        color: #fecaca;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid rgba(248, 113, 113, 0.6);
      }

      .alerta-exito {
        background: rgba(52, 211, 153, 0.15);
        color: #bbf7d0;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid rgba(52, 211, 153, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <h2>Empleados registrados</h2>

      <div th:if="${error}" class="alerta-error">
        <span th:text="${error}"></span>
      </div>

      <div th:if="${mensaje}" class="alerta-exito">
        <span th:text="${mensaje}"></span>
      </div>

      <div class="tabla-contenedor">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Fecha Contratación</th>
              <th>Salario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="emp : ${empleados}">
              <td th:text="${emp.employeeId}"></td>
              <td th:text="${emp.firstName}"></td>
              <td th:text="${emp.lastName}"></td>
              <td th:text="${emp.email}"></td>
              <td th:text="${emp.phoneNumber}"></td>
              <td th:text="${emp.hireDate}"></td>
              <td th:text="${emp.salary}"></td>
              <td>
                <form th:action="@{'/empleados/' + ${emp.id} + '/eliminar'}" method="post" style="display:inline;">
                  <input type="password" name="adminPassword" placeholder="Contraseña admin" required style="width: 120px; margin-bottom: 5px;">
                  <button type="submit" class="delete-button">Borrar</button>
                </form>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(empleados)}">
              <td colspan="8" style="text-align: center; padding: 15px;">No hay empleados registrados.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <a th:href="@{/formulario}" class="btn-volver">Volver al formulario</a>
    </div>
  </body>
</html>
